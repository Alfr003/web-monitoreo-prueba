<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráficas | Monitoreo Climático</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Tu CSS -->
  <link rel="stylesheet" href="Conjuntos.css" />
</head>

<body>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main class="contenedor-graficas">

    <h1 class="titulo-seccion">
      Gráficas (Datos 1 – Zona Z1)
    </h1>

    <!-- ====== TARJETAS ====== -->
    <section class="grid-graficas">

      <!-- ====== TEMPERATURA ====== -->
      <div class="card-grafica">
        <div class="card-header">
          <h2>Temperatura</h2>
          <div class="valor-actual">
            <span id="tempActual">--</span>
            <small>°C</small>
          </div>
        </div>

        <canvas id="graficaTempZ1"></canvas>
      </div>

      <!-- ====== HUMEDAD ====== -->
      <div class="card-grafica">
        <div class="card-header">
          <h2>Humedad</h2>
          <div class="valor-actual">
            <span id="humActual">--</span>
            <small>%</small>
          </div>
        </div>

        <canvas id="graficaHumZ1"></canvas>
      </div>

    </section>

    <!-- ====== RESUMEN ====== -->
    <section class="resumen">
      <p id="analisis">
        Cargando datos…
      </p>
    </section>

  </main>

  <!-- ====== JS ====== -->
  <script src="Conjuntos.js"></script>

</body>
</html>
